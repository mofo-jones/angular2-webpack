<div class="container-fluid m-b-40" *ngFor="let conteudo of conteudos"> 
     <div class="row">
        <div class="col-lg-6 p-h-0" style="margin-top: 20px;">
            <div class="col-lg-12 h-100">
                <div class=" bk-panel add-border-code p-0-lbr h-100">
                    <div class="col-md-12">
                        <h5> {{conteudo.titulo}} </h5>
                    </div>
                    <div style="padding: 20px;">
                        <p> {{conteudo.descricao}} </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 p-h-0" style="margin-top: 20px;">
            <div class="col-lg-12 h-100" >
                <div class="bk-panel add-border-code p-0-lbr h-100">
                    <div class="col-md-12">
                        <h5>{{conteudo.arquivo_fonte}}</h5> 
                        <button class="btn btn-primary btn-sm btn-r-top" type="button" [ngxClipboard]="inputTarget"> Copiar </button> 
                    </div>
                    <pre class=" highlight-this h-100" style="padding-bottom: 30px;"><code #codes class="h-100 typescript" #inputTarget> {{conteudo.codigo_fonte}}</code></pre>
                </div>
            </div>
        </div>
    </div>
    <hr class="my-4">
</div>
